<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Roboto&display=swap'">
    <title>Signup Page</title>
</head>
<body>
        <div class="createbox">
            <form class="form" id="signup">

                <h1 class="form__title">Create your account</h1>

                <div class="form__input-group">
                    <label for=""><strong>Username</strong></label>
                    <br>
                    <input class="takeinput type="text" id="" placeholder="Username">
                    <div class="form__message-error">Try different username</div>
                </div>
                <div class="form__input-group">
                    <label for=""><strong>Enter a password</strong></label>
                    <br>
                    <input class="takeinput" type="password" name="" id="" placeholder="Password">
                </div>
                <div class="form__input-group">
                    <label for=""><strong>First name</strong></label>
                    <br>
                    <input class="takeinput type="text" name="" id="" placeholder="first name">
                </div>
                <div class="form__input-group">
                    <label for=""><strong>Last name</strong></label>
                    <br>
                    <input class="takeinput type="text" name="" id="" placeholder="last name">
                </div>
                    <button class="form__button" type="submit">Create</button>

                <div class="form__link">
                    <a href="login.html">Already had an account? <br>sign in</a>
                </div>

            </form>
            
        </div>
    
    
</body>
</html>
