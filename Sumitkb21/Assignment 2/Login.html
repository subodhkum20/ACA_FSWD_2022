<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefsdw.css">
    <title>Login_form</title>
  
</head>

<body>
   
    <div class="background" id="sumit">
    <form method="post" action="https://yournoteserver.herokuapp.com/users/login">
        <h1 class="main">Login Form</h1>
        <hr>

        <p>Username:<input  type="text" name="username" required> </p>
        <p>Password<input type="password" name="password" id="password"required></p>
        <hr>
        <button id="submit">Login</button>
    </form>
</div>

<script>
    document.querySelector('#submit').addEventListener('click', ()=>{

        fetch("https://yournoteserver.herokuapp.com/users", {
        method: 'POST',
        headers: {
            'Content-type': 'application/x-www-form-urlencoded',
            'Access-Control-Request-Method': 'POST',
            'Access-Control-Request-Headers': 'origin',
            'Origin': 'https://yournoteserver.herokuapp.com/',
        },
        body: {
            username: document.getElementById('uname').value,
            password: document.getElementById('ps').value,
            firstName: document.getElementById('fname').value,
            lastName: document.getElementById('lname').value

        },
        })
        .then((response)=>{
			return response.json();
		}).then((user)=>{
			document.cookie=user.token;
		})
	}

</script>
</body>

</html>
